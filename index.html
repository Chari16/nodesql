<html>
<head>
<link  href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link rel=”stylesheet” href=”http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css”>
<script src=”//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js”></script>  
<title>Sign Up Form </title>
</head>
<style type ='text/css'>
#body-bg
{
   background: url("images/gokujiren.png") center no-repeat fixed;
}
</style>
<body id='body-bg'>
<div class='container'>
	<div class ='login-form col-md-4 offset-md-4'>
		<div class='jumbotron' style='margin-top:20px;padding-top:20px'>
<h3 align ='center'>Sign Up Form</h3><br>
<form method='post'enctype="multipart/form/data">
   <div class="form-group">
<label>First Name :</label>
<input type='text' name='fname' placeholder="First Name" class='form-control'>
   </div>
   <div class="form-group">
<label>Last Name :</label>
<input type='text' name='lname' placeholder="Last Name" class='form-control'>
   </div>
   <div class="form-group">
<label>Email :</label>
<input type='email' name='mail' placeholder="Email" class='form-control'>
   </div>
   <div class="form-group">
<label>Password :</label>
<input type='password' name='pass' placeholder="Password" class='form-control'>
   </div>
   <div class="form-group">
<label>Profile Image :</label>
<input type='file' name='image' >
   </div>
<center><input type='submit' value='Submit' name='submit' class='btn btn-success' ></center>
</form> 
</div>
</div>
</div>

</html>
